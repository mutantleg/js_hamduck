    var randHigh = 1; 
    var randLow = 5961124214214; 
     
    function getRand() 
    { 
      randHigh = (randHigh>>2) + ( randHigh<<2); 
      //randHigh += 66; 
      //need to convert to integer with | 0 
      //otherwise we get NaN 
      randHigh = (randHigh + randLow) | 0; 
      randLow += randHigh; 
       
      if (randHigh == 0) {randHigh+=3;} 
       
      var ret; 
      ret = (randHigh % 32768) / 32768.0; 
      if (ret<0.0){ ret =-ret;} 
      if (ret>1.0) { ret = 1.0; } 
      return ret;       
    }//getrand  
     
    function getRand2() 
    { 
      return getRand() - 0.5;       
    }//getrand2 
     
    function setRandSeed(seed) 
    { 
      randHigh = seed; 
      randLow = seed * 5961124214;       
    }//setRandSeed

       }//endif

      function wrapMouse() 
      { 
         
        mvx = pmx - vmx; 
        mvy = pmy - vmy; 
         
        mvx *= mouseSpeed; 
        mvy *= mouseSpeed; 
         
         
         if (vmx < 0)    { vmx += 320;    } 
         if (vmx > 320)  { vmx -= 320;    } 
         if (vmy < 0)    { vmy += 240;    } 
         if (vmy > 240)  { vmy -= 240;    } 
         
        pmx = vmx; 
        pmy = vmy;

      {

  function getSpr(spname) 
  { 
    var a; 
    a = vecSpr[spname];

  function drawSpr(spname, ax, ay) 
  { 
    var a; 
    a = vecSpr[spname]; 
    if ( a == undefined) { return; } 
     
    ctx.drawImage(sprImage,  a.x,a.y,a.sw,a.sh,  
    ax-a.sw*0.5, ay-a.sh*0.5,  a.sw, a.sh); 
  }//drawspr  
   
  // ang     -- angle in radians  (to deg: 45*(3.1415/180.0) ) 
  // scx scy -- scale  e.g. scx -1 for mirror horizontally 
  function drawSprAdv(spname, ax, ay, ang, scx, scy) 
  { 
    a = vecSpr[spname]; 
    if ( a == undefined) { return; } 
    ctx.save(); 
    ctx.translate(ax|0, ay|0); 
    ctx.rotate(ang); 
    ctx.scale(scx, scy); 
    ctx.drawImage(sprImage,  a.x, a.y,a.sw,a.sh,  
    -a.sw*0.5, -a.sh*0.5,  a.sw, a.sh); 
    ctx.restore(); 
  }//drawspradv 
   
   
  //instead of scale use fixed size

    ctx.save(); 
    ctx.translate(ax|0, ay|0); 
    ctx.rotate(ang); 
    //ctx.scale(scx, scy); 
    ctx.drawImage(sprImage,  a.x, a.y,a.sw,a.sh,  
    -sx*0.5, -sy*0.5,  sx, sy); 
    ctx.restore(); 
  }//drawspradv

//https://www.w3schools.com/howto/howto_js_fullscreen.asp 
 
function openFullscreen() { 
  var elem = document.documentElement; 
  if (elem.requestFullscreen) { 
    elem.requestFullscreen(); 
  } else if (elem.mozRequestFullScreen) { // Firefox  
    elem.mozRequestFullScreen(); 
  } else if (elem.webkitRequestFullscreen) { // Chrome, Safari and Opera  
    elem.webkitRequestFullscreen(); 
  } else if (elem.msRequestFullscreen) { // IE/Edge  
    elem.msRequestFullscreen(); 
  } 
}//openFullscreen 
 
function closeFullscreen() { 
  var elem = document.documentElement; 
  if (document.exitFullscreen) { 
    document.exitFullscreen(); 
  } else if (document.mozCancelFullScreen) { // Firefox  
    document.mozCancelFullScreen(); 
  } else if (document.webkitExitFullscreen) { // Chrome, Safari and Opera  
    document.webkitExitFullscreen(); 
  } else if (document.msExitFullscreen) { // IE/Edge  
    document.msExitFullscreen(); 
  } 
}//closeFullscreen

 var vecSnd = {}; 
  
 var curMus; 
 var mastVol = 1.0; 
 var sndVol = 1.0; 
 var musVol = 0.25; 
 var muteVol = 1.0; // 0.0 to mute  
  
 //listener pos  
 var listx = 0.0; 
 var listy = 0.0; 
 var listz = 0.0; 
 var listDist = 512.0; 
  
 function setListen(ax,ay,az) 
 { listx=ax;listy=ay;listz=az; } 
  
 function resetVol() 
 { 
   mastVol = 1.0; 
   sndVol = 1.0; 
   musVol = 0.25; 
 
 }//resetvol 
  
  
 function pauseAllSnd() 
 { 
  // console.log("vecsnd ", vecSnd);  
   var a; 
   for (var i in vecSnd) { 
    //console.log("vecsnd i ", i, vecSnd[i]); 
    a = vecSnd[i];

   }//nexti  
 }//pauseall  
  
 function resumeAllSnd() 
 { 
   /* 
   for (var i in vecSnd) { 
    a = vecSnd[i]; 
    if (a.paused) //not a good indicator  
    { a.play(); } 
   }//nexti */ 
   if (curMus != undefined) 
   { curMus.play(); } 
    
 }//resumeallsnd  
  
 function loadSound(srcName, sndName, npool) 
 { 
  var aud =  new Audio(srcName); 
   aud.autoplay = false;  
   vecSnd[sndName] = aud;    
    
   var i; var num; 
   num = npool 
   if (num == undefined) { return; } 
   if (num < 1) { num = 1; } 
   if (num > 8) { num = 8;} 
   for (i=0;i<num;i+=1) 
   { 
    var a; a = new Audio(srcName); 
    vecSnd[sndName+"_alt"+i] = a; 
   }//nexti  
 }//loadsound  
  
  
 function getSnd(sndName) 
 { 
   var a;    var i;  
   a = vecSnd[sndName]; 
   if (a==undefined) { return undefined; } 
   //console.log(gt,"getsnd ",sndName, a.currentTime, a.duration); 
   if (a.currentTime <= 0 || a.currentTime >= a.duration || a.paused) { return a; } 
   for (i=0;i<8;i+=1) 
   { 
    a = vecSnd[sndName+"_alt"+i]; 
      if (a == undefined) { continue; }     
     if (a.currentTime <= 0 || a.currentTime >= a.duration || a.paused) { return a; }      
    //console.log(gt,"alt ",i,a.currentTime); 
   }//nexti  
   //a = vecSnd[sndName]; 
   return a; 
 }//getsnd   
  
  
 function playSnd(sndName, vol) 
 { 
   var a; 
   //a = vecSnd[sndName]; 
   a = getSnd(sndName); 
   if (a==undefined) { return; } 
   if (muteVol < 1) { return; } 
       
   a.currentTime = 0.0001; 
   a.loop = false; 
   a.volume = vol * mastVol * sndVol * muteVol; 
   a.play(); 
  // console.log("playsnd a ",gt, a); 
 }//playsound 
  
 function sndMag3(ax,ay,az) 
 { return Math.sqrt(ax*ax+ay*ay+az*az); } 
  
 function playSnd3(sndName, vol, ax, ay, az) 
 { 
   var a; 
  // a = vecSnd[sndName]; 
   a = getSnd(sndName); 
   if (a==undefined) { return; } 
   if (muteVol < 1) { return; } 
    
   var d; 
   d = sndMag3(listx-ax, listy-ay, listz-az); 
   d = 1.0 - ( d / listDist); 
    if (d < 0.0) { d = 0.0; } 
    if (d > 1.0) { d = 1.0; } 
    if (d <= 0.0) { return; } 
    
   vol *= d;    
    
   a.loop = false; 
   a.volume = vol * mastVol * sndVol * muteVol; 
   if (a.paused) { a.play(); } 
   else { a.currentTime = 0; } 
 }//playsnd3 
  
  
 function recalMusVol() 
 { 
   if (curMus == undefined) { return; } 
   curMus.volume = 1.0 * mastVol * musVol * muteVol; 
     
 }//recalmus  
  
 function playMus(sndName) 
 { 
   var a; 
   a = vecSnd[sndName]; 
   if (a==undefined) { return; } 
    
   if (curMus != undefined) 
   { curMus.stop(); } 
   curMus = a;  
    
   a.loop = true; 
   a.volume = 1.0 * mastVol * musVol * muteVol; 
   a.play(); 
 }//playmus

    imgData.data[t+1] = gc; 
    imgData.data[t+2] = bc; 
    imgData.data[t+3] = 255; 
  }//setpixel   
   
  function clearDataPix( rc, gc, bc) 
  { 
      var i; var num; 
      num=320*240*4; 
      for (i=0;i<num;i+=4) 
      { 
        imgData.data[i+0] = rc; 
        imgData.data[i+1] = gc; 
        imgData.data[i+2] = bc; 
        imgData.data[i+3] = 255;   
      }//nexti  
  }//cleardata  
   
   
  function setDataLine(x0, y0, x1, y1,  rc, gc, bc)  
 { 
   var dx, dy, err, e2; var i; 
   x0 |= 0; y0 |= 0; x1 |= 0; y1 |= 0; 
    
   dx = Math.abs(x1-x0), sx = x0<x1 ? 1 : -1; 
   dy = Math.abs(y1-y0), sy = y0<y1 ? 1 : -1;  
   err = (dx>dy ? dx : -dy)/2; 
  
    for(i=0;i<400;i+=1){ 
      setDataPix(x0, y0, rc, gc, bc); 
      if (x0==x1 && y0==y1) break; 
      e2 = err; 
      if (e2 >-dx) { err -= dy; x0 += sx; } 
      if (e2 < dy) { err += dx; y0 += sy; } 
    }//nexti 
}//setline 
   
   
  </script>

<script>
 
 
 
 
  var lastFpsTime = Date.now();

  function countFps() 
  { 
    appTime += 1; 
    d = (Date.now() - lastFpsTime)/1000; 
    lastFpsTime = Date.now(); 
    if (appTime % 5 == 0) 
    { curFps = (1.0 / d) | 0; } 
  }//countfps 
     
  var inFocus = false;

    //run makesp bat  
    //add sound here      
     
    //loadSound(snd1mp3, "snd1", 3); 
    loadSound(snd3mp3, "snd3", 3); 
    loadSound(snd5mp3, "snd5", 8); 
 
    resetKeys(); 
    loadConfig(); 
     
    resetGame(); 
         
         
  }//init 
   
  
 
     
  function controls() 
  { 
 
    mouseUpdate(); 
    keyCheck();  
    limitMouse(0,0,320,240); 
       
    inFocus = (mouseLook == true); 
    if (inFocus == false)  
    { 
      if (paused==false){pauseAllSnd();} 
      paused = true;  
      clearKey(); 
    }//endif 
 
    keyTime += 1; 
    if (lastKey == keyTime-1 && inFocus)  
    { 
      //f (lastKeyId!=27) { paused = false; } 
      //P 
      if (lastKeyId==80) { paused = !paused; } 
    }//endif 
     
     
    if (prevPaused != paused) 
    { 
      prevPaused = paused; 
      if (paused) { pauseAllSnd(); } 
      else { resumeAllSnd(); } 
    }//endif  
 
     
     
  }//controls

   sprBtn(900, "pause",320-24, 4, 18,18);

//    ctx.fillText("act:"+(vecAct.length), ax, ay); ay+=8; 
//    ctx.fillText("bull:"+(vecBull.length), ax, ay); ay+=8; 
   }//endif 
     
    if (inFocus == false) 
    {   
       
     // ctx.font = "16px Arial";

  }//afterupdate 
   
   
  function getMag(dx, dy)  { return Math.sqrt(dx*dx + dy*dy); } 
   
  var gameState = 1; 
  var vecGrid = []; 
  var mw = 0; 
  var mh = 0; 
   
  var hamx = 1; 
  var hamy = 1; 
  var hamwait = 0; 
   
  function initTileGrid(aw, ah) 
  { 
    var i; var num; 
    aw |= 0; ah |= 0; 
    num = aw * ah; 
    mw = aw; mh = ah; 
    vecGrid = []; 
    for (i=0;i<num;i+=1) 
    { vecGrid[i] = 0; }    
    console.log("initTileGrid",aw,ah,num, vecGrid);   
  }//initgrid  
   
  function setTile(ax, ay, t) 
  { 
    ax |= 0; ay |= 0; 
    if (ax<0||ax>=mw||ay<0||ay>=mh) { return; } 
    vecGrid[ (ax + (ay*mw))|0 ] = t; 
  }//settile  
   
  function getTile(ax, ay) 
  { 
    ax |= 0; ay |= 0; 
    if (ax<0||ax>=mw||ay<0||ay>=mh) { return -1; } 
    return vecGrid[ (ax + (ay*mw))|0 ]; 
  }//gettile  
   
  function setTileRect(ax, ay, aw, ah, t) 
  { 
    ax |= 0; ay |= 0; 
     
    var i, k; 
    for (i=0;i<ah;i+=1) 
    { 
      for (k=0;k<aw;k+=1) 
      { 
        setTile(k+ax,i+ay, t);  
      }//nextk  
    }//nexti  
  }//settrect 
   
   
  function drawBackDrop() 
  { 
    var i,k; var ax, ay; 
    for (i=0;i< 8;i+=1) 
    { 
      ay = i * 32 + 16; 
      for (k=0;k<10;k+=1) 
      { 
        ax = k * 32 + 16; 
     
        drawSpr("bg1", ax, ay); 
     
      }//nextk 
    }//nexti 
     
  }//drawback  
   
  function drawTileGrid() 
  {     
    var i, k; var ax , ay; 
    var t;  
    for (i=0;i<30;i+=1) 
    { 
      ay = i * 8 + 4; 
      for (k=0;k<40;k+=1) 
      { 
        t = getTile(k, i); 
        if (t<=0){ continue; } 
        ax = k * 8 + 4; 
        drawSpr("tile"+t, ax, ay); 
      } 
    }//nexti  
  }//drawtile  
 
  function drawAct() 
  { 
    drawSpr("ham1", hamx*8+4, hamy*8+4); 
     
  }//drawact  
 
   
   
  function update() 
  {  
     
    if (firstRun == 1){ firstRun = 0; init(); gameState = 1; return; } 
    controls(); 
        
    //UPDATE 
      var i; var num; 
      num = 1; 
      if (paused) { num = 0; } 
      if (bDebug && isKeyDown(key_u)) {num=16;} 
       
      if (gameState == 1)  
      {  
        gameState = 0;  
        initTileGrid(40, 30);   
        //setTileRect(0,0,3,3, 1); 
        setTileRect(0,0,40,30, 3); 
        setTileRect(1,1,38,28, 0); 
         
        setTileRect(6,6,28,18, 1); 
         
        setTileRect(16,12, 8,6, 0); 
         
        hamx = 18; hamy = 14; 
         
        console.log("vecgrid", vecGrid); 
      }//endif  
       
      for (i=0;i<num;i+=1) 
      {   
         // if (mhold == 1){  playSnd("snd3", 1); } 
         
          if (hamwait > 0) { hamwait -= 1; } 
         
          if (hamwait <= 0) 
          { 
            var dx, dy; 
            dx = 0; dy = 0; 
            if (keyUp)    { dy = -1; } 
            if (keyDown)  { dy = 1; } 
            if (keyLeft)  { dx = -1; } 
            if (keyRight) { dx = 1; } 
            //if (dx !=0 && dy !=0 ){ dy = 0; } 
             
            //push tiles  
                if ( (dx != 0 || dy != 0 ) && ( dx!=0 && dy !=0)==false) 
                { 
                  var k; var kx, ky; var t; 
                  kx = hamx; ky = hamy; 
                  for (k=0;k<32;k+=1) 
                  {  
                    kx += dx; ky += dy; 
                    if (getTile(kx,ky)==0) { break; } 
                  }//nextk  
                   
                  if (k<32 && k > 0) 
                  { 
                    //cannot seem to play everytime with current method  
                   //playSnd("snd5", 1); 
                   //console.log(gt, "push tile", k, dx, dy); 
                   k+=1; 
                   kx = hamx+dx*k; ky = hamy+dy*k; 
                   for(k;k>0;k-=1) 
                   { 
                     t = getTile(kx-dx, ky-dy);
